<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="../static/style.css" />
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth-compat.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <center><h1>Welcome to Image Captioning</h1></center>
    {% if error_message %}
    <script>alert("{{ error_message }}");</script>
    {% endif %}
    <main>
      <h2>Sign Up</h2>
      <form action="/signup" method="post">
        <!-- Email  -->
        <div class="email">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Write your email"
          />
        </div>
        <!-- passWord -->
        <div class="pass">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
          />
        </div>
  
        <!-- Sign Up button -->
        <button id="submit-btn" onclick="signUp()">Sign Up</button>
        <!-- Sign In option -->
        <div id="option">
          <p>Already have an account ?</p>
          <span><a href="/">Log In</a></span>
        </div>
      </form>
    </main>
  </body>
</html>
